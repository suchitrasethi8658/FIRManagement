{% extends 'base.html' %}
{% block content %}
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">

                </div>
            </div>
        </div>
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">



                    <div class="container rounded bg-white mt-5 mb-5">
                        <div class="row">
                        
                            <div class="col-md-12 border-right">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile Settings</h4>
                                    </div>
                                    <form action="/forgotpass/" method="POST">
                                        {% csrf_token %}
                                        {% if message %}
                                        <center style="color:red;">{{message}}</center>
                                        {% endif %}

                                            <b><label class="labels">Enter Username</label></b>
                                            <input type="text"  name="uname" class="form-control" placeholder="enter user name" required>
                                            <b><label class="labels">Enter OTP</label></b>
                                            <input type="text" name="otp" class="form-control" placeholder="enter OTP" required>
                                            <label class="labels">New Password</label>
                                            <input type="text" name="newpassword1" class="form-control" placeholder="enter password" required>
                                            <label class="labels">Confirm Password</label>
                                            <input type="text" class="form-control" name="newpassword2" placeholder="enter password" required><br>
                                            <input type="submit" name="submit" value="Change Password">
                                            
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
